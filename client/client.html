<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    
       //function to handle xhr response
       const handleResponse = (xhr) => {

      const type = xhr.getResponseHeader('Content-Type');
	  
      const content = document.querySelector("#content");
      
      const h1 = document.createElement('h1');
      const p = document.createElement('p');
      
	  //if the response was in json
      if(type === 'application/json') {
        const obj = JSON.parse(xhr.response);

        h1.textContent = `${obj.id}`;

        p.textContent = `Message: ${obj.message}`; 
      }
      else if (type === 'text/xml') {

        const message = xhr.responseXML.querySelector('message').textContent;
        const id = xhr.responseXML.querySelector('id').textContent;
		
        h1.textContent = `${message}`;
        p.textContent = `ID: ${id}`; 
      }
      
      content.appendChild(h1);
      content.appendChild(p);
    };
    
    //function to send an xhr request
    const sendAJAX = (url, acceptedType) => {

      const xhr = new XMLHttpRequest();

      xhr.open('GET', url);

      xhr.setRequestHeader ("Accept", acceptedType);

      xhr.onload = () => handleResponse(xhr);
      
      //send our ajax request to the server
      xhr.send();
    };
    
    const init = () => {
      const page = document.querySelector("#page");
      const returnType = document.querySelector("#type");
      const sendButton = document.querySelector("#send");

      console.dir(page.value);
      console.dir(returnType.value);

      const sendJSON = () => sendAJAX(page.value, 'application/json');

      if(returnType.value === "application/json") {
        sendButton.addEventListener('click', sendJSON);

      }


    };

    window.onload = init;
  
  
  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>
</html>
